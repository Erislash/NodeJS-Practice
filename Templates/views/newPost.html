<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Post</title>
    <link rel="stylesheet" href="/css/newPost.css">
</head>
<body>
    <nav class="navbar">
        <ul class="navbar__links">
            <li class="navbar__link"><a href="/">Home</a></li>
            <li class="navbar__link active"><a href="/admin/new-post">New Post</a></li>
            <li class="navbar__link"><a href="/feed">Feed</a></li>
        </ul>
    </nav>
    <h2 class="postsTitle">Write a new post!</h2>
    <form class="form" action="/admin/new-post" method="POST">
        <input class="form__input" type="text" name="title" id="titleNewPost" placeholder="Title...">
        <textarea class="form__text" name="body" id="bodyNewPost" placeholder="Write here..."></textarea>
        <button class="form__btn" type="submit">Submit Post</button>
    </form>

</body>
</html>
